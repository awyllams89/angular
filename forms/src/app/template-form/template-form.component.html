<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" [(ngModel)]="usuario.nome" name="nome" placeholder="Nome" required #nome="ngModel">
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
      Nome é obrigatório
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" placeholder="Email" #email="ngModel" required email>
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
      Email é obrigatório
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
